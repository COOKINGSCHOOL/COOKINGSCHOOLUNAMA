<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login</title>
</head>
<body>



    <div class="container">
        <div class="form-image">
            <img src="assets/img/R.jpg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>SEJA BEM VINDO</h1>
                    </div>
                </div>

                <div class="form-container">

                    <form>
        
                        <h3>Login</h3>
                        <input type="text" placeholder="Login" id="login">
                        <input type="password" placeholder="Senha" id="senha">
                        <input type="submit" onclick="logar(); return false">

                    </form>
        
                    <!-- Adicionando uma aba de cadastro -->
                    <form>
        
                        <h3>Cadastro</h3>
                        <input type="text" placeholder="Nome" id="nome">
                        <input type="text" placeholder="Sobrenome" id="sobrenome">
                        <input type="email" placeholder="Email" id="email">
                        <input type="password" placeholder="Senha" id="senhaCadastro">
                        <input type="submit" onclick="cadastrar(); return false">
        
                    </form>       
            </div>
                <div class="continue-button">
                    <button><a href="#">ENTRAR</a> </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function logar(){

            var login = document.getElementById('login').value;
            var senha = document.getElementById('senha').value;

            // Verificando se os dados do usuário estão corretos
            if(login == localStorage.getItem('email') && senha == localStorage.getItem('senha')){
                alert('Sucesso');
                location.href = "restaurante.html";
            }else{
                alert('Usuario ou senha incorretos')
            }
        }
            
            // Adicionando uma função de cadastro
        function cadastrar(){

            var nome = document.getElementById('nome').value;
            var sobrenome = document.getElementById('sobrenome').value;
            var email = document.getElementById('email').value;
            var senhaCadastro = document.getElementById('senhaCadastro').value;

            // Salvando os dados do usuário no armazenamento local
            localStorage.setItem('nome', nome);
            localStorage.setItem('sobrenome', sobrenome);
            localStorage.setItem('email', email);
            localStorage.setItem('senha', senhaCadastro);

            alert('Cadastro realizado com sucesso!');


        }
    </script>
</body>
</html>
